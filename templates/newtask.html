<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container row">
    <h1>Add Task</h1>
        <form action="{{ url_for('addtask')}}" method="post">
      <div class="col-md-6">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter your task">
      </div>

      <div class="col-md-6">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDate">
      </div>
      <button type="submit" class="btn btn-primary my-3">Add Task</button>
        </form>


    {% if tasks %}
    <div class="task-container">
        {% for task in tasks %}
            <div class="task-card">
                <h3>{{ task.task }}</h3>
                <p>Due: {{ task.date }}</p>
                <p>Status: {{ 'Completed' if task.completed else 'Pending' }}</p>

                <!-- Form to update the task completion status -->
                <form action="{{ url_for('complete_task', task_id=task.id) }}" method="POST">
                    <label>
                        <input
                            type="checkbox"
                            name="completed"
                            value="true"
                            onchange="this.form.submit()"
                            {% if task.completed %} checked {% endif %}>
                        Mark as Completed
                    </label>
                </form>

                <button onclick="editTask('{{ task.id }}')">Edit</button>
                <button onclick="deleteTask('{{ task.id }}')">Delete</button>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No tasks available.</p>
{% endif %}



</body>
