<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Your Task Lists</h1>

        <!-- New Task List button -->
        <a href="{{ url_for('new_tasklist') }}" class="btn btn-primary">New Task List</a>

        <!-- Display tasklists -->
        <ul class="list-group my-4">
            {% for tasklist in tasklists %}
                <li class="list-group-item">
                    <a href="{{ url_for('view_tasklist', tasklist_id=tasklist.id) }}">{{ tasklist.name }}</a>
                </li>
            {% else %}
                <li class="list-group-item">No task lists available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
